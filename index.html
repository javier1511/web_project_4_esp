<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EE.UU.</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="page">
    <div class="header">
      <img class="header__logo" src="./images/Headerlogo-min.svg" alt="Alrededor-de-us-logo">
    </div>
    <div class="separator"></div>
    <div class="profile">
      <div class="profile__picture-container">
        <img src="./images/profile-avatar-min.jpg" alt="imagen-de-perfil" class="profile__picture">
      </div>
      <div class="profile__edit-container">
        <h4 class="profile__title">Jacques Cousteau</h4>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <div class="profile__job-container">
        <p class="profile__subtitle">Explorador</p>
      </div>
      <div class="profile__plus-container">
        <button type="button" class="profile__plus-button"></button>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <img src="./images/Close-Icon-min.png" alt="cerrar-icono" class="popup__close-icon">
        <form class="form">
          <h2 class="form__title">Edit profile</h2>
          <input type="text" name="name" class="form__input" id="name">
          <input type="text" name="job" class="form__input" id="job">
          <button id="save__button" class="form__button">Guardar</button>
        </form>
      </div>
    </div>
    <div class="adder">
      <div class="adder__container">
        <img src="./images/Close-Icon-min.png" id="adder__close-icon" alt="cerrar-icono" class="adder__close-icon">
        <form class="form" id="adder__form">
          <h2 class="form__title">Nuevo Lugar</h2>
          <input type="text" name="name" class="form__input" id="title" placeholder="Titulo">
          <input type="text" name="job" class="form__input" id="url" placeholder="Enlace de imagen">
          <button id="adder__submit" class="form__button">Crear</button>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
 <div class="sites">
  <template class="template">
    <div class="cards__container">
      <div class="sites__picture-container">
        <img src= "./images/trash.png" alt="yosemite-imagen-vista" class="sites__trash-icon">
        <img src=" " alt="" class="sites__picture">
      </div>
        <div class="sites__description-container">
          <p class="sites__description-text">Valle de Yosemite</p>
          <img src="./images/heart.svg" alt="me-gusta-imagen" class="sites__description-icon">
        </div>
    </div>
  </template>
</div>

      <img src="./images/Close-Icon-min.png" alt="" class="modal__close-button">
         <div class="modal__container">
          <img src=" " alt="" class="modal__picture">
          <span class="modal__text-subtitle"></span>
         </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Alrededor de los EEUU</p>
    </footer>
  </main>
  <script src="./index.js"></script>
  <script src="./index2.js"></script>
</body>
</html>
