<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EE.UU.</title>
</head>
<body>
  <main class="page">
    <div class="header">
      <img class="header__logo" src="<%=require('./images/Headerlogo-min.svg')%>"alt="Alrededor-de-us-logo">
    </div>
    <div class="separator"></div>
    <div class="profile">
      <div class="profile__picture-container">
        <button class="profile__picture-overlay"></button>
        <img src="<%=require('./images/profile-avatar-min.jpg')%>" alt="imagen-de-perfil" class="profile__picture">
       
      </div>
      <div class="profile__edit-container">
        <h4 class="profile__title">Jacques Cousteau</h4>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <div class="profile__job-container">
        <p class="profile__subtitle">Explorador</p>
      </div>
      <div class="profile__plus-container">
        <button type="button" class="profile__plus-button"></button>
      </div>
    </div>
    <div class="confirmation">
      <div class="confirmation__container">
        <img class="confirmation__close" src="<%=require('./images/Close-Icon-min.png')%>" alt="closeIcon">
        <form class="confirmation__form">
          <p class="confirmation__text">¿Estás seguro/a?</p>
          <button class="confirmation__button">Sí</button>
        </form>
      </div>
    </div>

    <div class="avatar">
      <div class="avatar__container">
        <img src= "<%=require('./images/Close-Icon-min.png')%>" alt="cerrar-icono" class="avatar__close">
        <form class="avatar__form" novalidate>
          <h2 class="avatar__text">Cambiar foto de perfil</h2>
          <input type="url" name="profile" class="avatar__input" id="profile-url" placeholder="Enlace de imagen" required>
          <button id="save__profile" class="avatar__button" >Guardar</button>
        </form>

      </div>
    </div> 
  

    <div class="popup ">
      <div class="popup__container">
        <img src= "<%=require('./images/Close-Icon-min.png')%>" alt="cerrar-icono" class="popup__close-icon">
        <form class="form" novalidate>
          <h2 class="form__title">Edit profile</h2>
          <input type="text" name="name" class="form__input" id="name" required minlength="2" maxlength="40">
          <span class="form__error-message" id="name-error"></span>
          <input type="text" name="job" class="form__input" id="job" required minlength="2" maxlength="200">
          <span class="form__error-message" id="job-error"></span>
          <button id="save__button" class="form__button form__submit-inactive" >Guardar</button>
        </form>

      </div>
    </div> 
    <div class="adder ">
      <div class="adder__container">
        <img src="<%=require('./images/Close-Icon-min.png')%>" id="adder__close-icon" alt="cerrar-icono" class="adder__close-icon">
        <form class="form " id="adder__form" novalidate>
          <h2 class="form__title">Nuevo Lugar</h2>
          <input type="text" name="name" class="form__input" id="title" placeholder="Titulo" required minlength="2" maxlength="30">
          <span class="form__error-message" id="title-error"></span>
          <input type="url" name="job" class="form__input" id="url" placeholder="Enlace de imagen" required>
          <span class="form__error-message" id="url-error"></span>
          <button id="adder__submit" class="form__button form__submit-inactive" >Crear</button>
        </form>
      </div>
    </div>
    <div class="overlay "></div>
 <div class="sites">
  <template class="template">
    <div class="cards__container">
      <div class="sites__picture-container">
        <img src= "<%=require('./images/trash.png')%>" alt="yosemite-imagen-vista" class="sites__trash-icon">
        <img src=" " alt="" class="sites__picture">
      </div>
        <div class="sites__description-container">
          <p class="sites__description-text">Valle de Yosemite</p>
          <img src="<%=require('./images/heart.svg')%>"  alt="me-gusta-imagen" class="sites__description-icon">
          <span class="sites__description-counter"></span>
        </div>
    </div>
  </template>
</div>



    <div class="modal  ">
      <img src="<%=require('./images/Close-Icon-min.png')%>" alt="" class="modal__close-button">
         <div class="modal__container">
          <img src=" " alt="" class="modal__picture">
          <span class="modal__text-subtitle"></span>
         </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
    </footer>
  </main>
</body>
</html>
